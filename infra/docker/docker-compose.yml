version: '3.8'

services:
  # PostgreSQL Databases
  order-db:
    image: postgres:16-alpine
    container_name: orderflow-order-db
    environment:
      POSTGRES_DB: orderflow_orders
      POSTGRES_USER: ${DB_USER:-orderflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_change_in_prod}
    volumes:
      - order-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  inventory-db:
    image: postgres:16-alpine
    container_name: orderflow-inventory-db
    environment:
      POSTGRES_DB: orderflow_inventory
      POSTGRES_USER: ${DB_USER:-orderflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_change_in_prod}
    volumes:
      - inventory-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-db:
    image: postgres:16-alpine
    container_name: orderflow-payment-db
    environment:
      POSTGRES_DB: orderflow_payments
      POSTGRES_USER: ${DB_USER:-orderflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_change_in_prod}
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-db:
    image: postgres:16-alpine
    container_name: orderflow-auth-db
    environment:
      POSTGRES_DB: orderflow_auth
      POSTGRES_USER: ${DB_USER:-orderflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_change_in_prod}
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: orderflow-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: orderflow-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: orderflow-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: orderflow-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: orderflow-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ../observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"

  # Grafana
  grafana:
    image: grafana/grafana:10.2.0
    container_name: orderflow-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ../observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../observability/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3004:3000"
    depends_on:
      - prometheus

  # Jaeger
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: orderflow-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: 9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # Jaeger UI
      - "14250:14250"
      - "9411:9411"

  # Application Services
  order-service:
    build:
      context: ../..
      dockerfile: apps/order-service/Dockerfile
    container_name: orderflow-order-service
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-orderflow}:${DB_PASSWORD:-dev_password_change_in_prod}@order-db:5432/orderflow_orders
      - KAFKA_BROKERS=kafka:29092
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_change_in_prod}
      - CORS_ORIGIN=https://order-flow-dashboard.vercel.app
    depends_on:
      order-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ../../apps/order-service/src/infrastructure/persistence/prisma:/app/prisma

  inventory-service:
    build:
      context: ../..
      dockerfile: apps/inventory-service/Dockerfile
    container_name: orderflow-inventory-service
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-orderflow}:${DB_PASSWORD:-dev_password_change_in_prod}@inventory-db:5432/orderflow_inventory
      - KAFKA_BROKERS=kafka:29092
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_change_in_prod}
      - CORS_ORIGIN=https://order-flow-dashboard.vercel.app
    depends_on:
      inventory-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ../../apps/inventory-service/src/infrastructure/persistence/prisma:/app/prisma

  payment-service:
    build:
      context: ../..
      dockerfile: apps/payment-service/Dockerfile
    container_name: orderflow-payment-service
    ports:
      - "3003:3003"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-orderflow}:${DB_PASSWORD:-dev_password_change_in_prod}@payment-db:5432/orderflow_payments
      - KAFKA_BROKERS=kafka:29092
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_change_in_prod}
      - CORS_ORIGIN=https://order-flow-dashboard.vercel.app
    depends_on:
      payment-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ../../apps/payment-service/src/infrastructure/persistence/prisma:/app/prisma

  dashboard:
    build:
      context: ../..
      dockerfile: apps/dashboard/Dockerfile
      args:
        NEXT_PUBLIC_ORDER_API_URL: http://13.127.41.213:3001
        NEXT_PUBLIC_INVENTORY_API_URL: http://13.127.41.213:3002
        NEXT_PUBLIC_PAYMENT_API_URL: http://13.127.41.213:3003
    container_name: orderflow-dashboard
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_ORDER_API_URL=http://13.127.41.213:3001
      - NEXT_PUBLIC_INVENTORY_API_URL=http://13.127.41.213:3002/api/v1/inventory
      - NEXT_PUBLIC_PAYMENT_API_URL=http://13.127.41.213:3003/api/v1/payments
      # Internal Service URLs for Server Actions (Docker Network)
      - ORDER_SERVICE_URL=http://order-service:3001
      - INVENTORY_SERVICE_URL=http://inventory-service:3002
      - PAYMENT_SERVICE_URL=http://payment-service:3003
    depends_on:
      - order-service
      - inventory-service
      - payment-service


volumes:
  order-db-data:
  inventory-db-data:
  payment-db-data:
  auth-db-data:
  redis-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  prometheus-data:
  grafana-data:
